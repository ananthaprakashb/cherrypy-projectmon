	<script>
        $(document).ready(function(){
            $('#mile_stone').val(new Date().toDateInputValue());
            var projects = {};
            projects.listProject = function(){
                    $.get('http://localhost:8080/projects', function(data){

                            })
                            .done(function(data){
                                var res = JSON.parse(data);
                                projects.size = res.length;
                                res.forEach(function(element, index){element.update = '<a data-project-id=' + element.project_id + ' data-index=' + index + ' href="#update">Update</a>'; delete element.project_id; delete element.active})
                                $('#current_projects').html(ConvertJsonToTable(res));
                                $('#current_projects a').click(function(e){
                                    var project_id = $(this).attr('data-project-id');
                                    e.preventDefault();
                                    $('#project_name').val(res[$(this).attr('data-index')].project_name);
                                    $('#mile_stone').val(res[$(this).attr('data-index')].mile_stone);
                                    $('#lead').val(res[$(this).attr('data-index')].lead);
                                    $('#submit').text('Update');

                                    $('form').off()
                                            .submit(function(e){
                                                e.preventDefault();
                                                $.ajax({
                                                            url: 'http://localhost:8080/projects?' + $.param({project_id:project_id}),
                                                            type: 'DELETE'
                                                        })
                                                        .done(function(){
                                                            $.post('http://localhost:8080/projects', {project_id:project_id , project_name:$('#project_name').val(), mile_stone: $("#mile_stone").val(), lead: $('#lead').val()}, function(data){
                                                                    })
                                                                    .done(function() {
                                                                        projects.listProject();
                                                                        $('#project_name').val('');
                                                                        $('#mile_stone').val('');
                                                                        $('#lead').val('');
                                                                        $('#submit').text('Submit');
                                                                    });
                                                        });
                                            });
                                });
                            });
            };
            projects.listProject();
            $('form').submit(function(e){
                e.preventDefault();
                $.post('http://localhost:8080/projects', {project_id: projects.size + 1, project_name:$('#project_name').val(), mile_stone: $("#mile_stone").val(), lead: $('#lead').val()}, function(data){
                        })
                        .done(function(){
                            projects.listProject();
                        });
            });
        });

	</script>
